<body>
    <div class="m-5 d-flex justify-content-center">
        <div class="w-50">
            <h1 class="registration-title">Registration</h1>
            <div class="mb-3">
                <label for name>Name</label>
                <input type="text" placeholder="Enter your name" class="form-control" id="name" />
            </div>
            <div class="mb-3">
                <label> Select your Interest</label>
                <select class="form-select" multiple>
                    <option value="singing">Singing</option>
                    <option value="dancing">Dancing</option>
                    <option value="travel">Travel</option>

                </select multiple>
                <div id="interest" class="form-text">Selct multiple interest</div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-control">Date of Birth</label>
                <input type="date" id="dob" class="form-control" />
                <div id="dob" class="form-text"> Select your date of birth</div>
            </div>

            <div class="mb-3">
                <label>dark mode</label>
                <input type="checkbox" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </div>
