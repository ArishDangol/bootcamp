<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"> </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" type="text/css" href="style.css" />

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="m-5 d-flex justify-content-center">
        <div class="w-50">
            <h1 class="registration-title">Registration</h1>
            <form id="registration-form">
                <div class="mb-3">
                    <label for name>Name</label>
                    <input type="text" placeholder="Enter your name" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                    <label> Select your Interest</label>
                    <select class="form-select"  required multiple>
                        <option value="singing">Singing</option>
                        <option value="dancing">Dancing</option>
                        <option value="travel">Travel</option>

                    </select multiple>
                    <div id="interest" class="form-text">Selct multiple interest</div>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-control">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" required />
                    <div id="dob" class="form-text"> Select your date of birth</div>
                </div>

                <div class="mb-3">
                    <label>dark mode</label>
                    <input type="checkbox" id="dark-mode"  required/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
    </div>

    <script src="./registration.js"></script>
</body>

</html>
